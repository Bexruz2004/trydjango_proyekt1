{% extends 'base.html' %}

{% block title %}
    logout
{% endblock %}


{% block  header %}
	Logout Page
{% endblock %}


{% block content %}
	<div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1 class="text-danger">Are you sure to logout ?</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Logout</button>
            <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
